  <pre id="editor">
var k = 3;
var x = [5, 0, -1, 3, 8, 2, 7];

var sort = function(a) {
  for (var i = 0; i < a.length; i++) {
    for (var j = 0; j < a.length; j++) {
      if (a[i] > a[j]) {
        var temp = a[i];
        a[i] = a[j];
        a[j] = temp;
      }
    }
  }
  return a;
};

y = sort(x);</pre>
